<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>

  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css" media="(max-width: 720px)">
</head>
<body>
  <include src="header"></include>

  <section class="content centered_layout layout-columns layout-bottom-clumns">
    <div class="calc">
      <form action="javascript: void(0);" id="calc_form">
        <input type="number" id="calc_input" value="0">

        <button id="calc_sum">+</button>
        <button id="calc_subs">-</button>
        <button id="calc_div">/</button>
        <button id="calc_mult">*</button>
        <button id="calc_eq">=</button>
      </form>
    </div>
    
  </section>

  <include src="footer.html"></include>

  <script src="calc.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
